						x="4" dy="1.2em" class="st3">contain common sense</tspan><tspan class="st3" v:langID="2052"> </tspan>knowledge, such as knowledge about night<tspan
						class="st3" v:langID="2052"> </tspan>and day.<v:newlineChar/><tspan x="4" dy="1.2em" class="st3">2. The knowledge graph should be able</tspan><tspan
